<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco's Git Page</title>
</head>
<body>
<html>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/Franco-Henriquez/franco-henriquez.github.io/contents/HTML/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="https://franco-henriquez.github.io/HTML/${file.name}/">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>

</body>
</html>
